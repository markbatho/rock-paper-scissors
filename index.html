<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="container">
    <div class="btn-container">
      <button id="rock" class="selection"></button>
      <button id="paper" class="selection"></button>
      <button id="scissors" class="selection"></button>
    </div>
    <div class="result">You're move!</div>
    <div class="scores">
      <p>You</p>
      <span id="playerScore">0</span>
      <span>-</span>
      <span id="computerScore">0</span>
      <p>Com</p>
    </div>
  </div>
  <footer>
    <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
  </footer>
  <script src="app.js"></script>
</body>
</html>
